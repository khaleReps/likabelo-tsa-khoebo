{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container col-12 p-5">
    
    <div class="col-12 row">
   
    <div class="col-6">
        <h1>Profile</h1>
        <br>
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}"><strong>{{ field.label }}</strong></label>
            <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" class="form-control" placeholder="{{ field.value }}" disabled>
        </div>
        {% endfor %}

    </div>   
    <div class="col-6">
        <img  class="img-thumbnail" src={{ profile.profile_picture }} alt="profile picture of ">
    </div>
    </div>
    <br>
    <div class="mb-3">
        <a class="btn btn-dark" href="{% url 'map' %}">Return to Map</a>
        <a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
    </div>
</div>


    
   
{% endblock %}
